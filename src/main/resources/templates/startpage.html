<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/text.css}">
    <title>Homepage</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather&family=Montserrat:wght@400;900&family=Open+Sans:ital,wght@1,300&family=Sacramento&family=Ubuntu+Mono&family=Wix+Madefor+Display:wght@500;600&display=swap"
            rel="stylesheet">
</head>
<body>
<header th:insert="navbar.html :: basic"> </header>

  <div class="container">
    <div class="home-container">
      <h1 class="home-heading">Welcome to StoreEverything</h1>
      <p class="home-text">Don't keep notes 📝 in your head, give them life!</p>
      <div class="home-buttons">
        <a sec:authorize="!isAuthenticated()" th:href="@{/register}" class="btn">Register</a>
        <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
