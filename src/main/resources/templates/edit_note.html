<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles/text.css}">
    <meta charset="UTF-8">
    <title>Edytuj Notatkę</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather&family=Montserrat:wght@400;900&family=Open+Sans:ital,wght@1,300&family=Sacramento&family=Ubuntu+Mono&family=Wix+Madefor+Display:wght@500;600&display=swap"
            rel="stylesheet">
</head>
<body>
<header th:insert="navbar.html :: basic"> </header>
<div class="container">
    <form class="form" action="#" th:action="@{/items/edit}" th:object="${newNote}" method="POST">
        <h2>Edit Note</h2>
        <input type="hidden" th:value="${editedNote.id}" id="id" name="id"/>
        <input type="hidden" th:value="${editedNote.addDate}" id="add_date" name="add_date"/>
        <p>Tytuł:<input th:type="text" th:value="${editedNote.title}" id="title" name="title"/><span class="error-message" th:errors="*{title}">Błąd tytułu</span></p>
        <p>Zawartość:<input type="text" th:value="${editedNote.content}" id="content" name="content"/><span class="error-message" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Błąd treści</span></p>
        <p>Link:<input type="text" th:value="${editedNote.link}" id="link" name="link"/></p>
        <p>Data przypomnienia:<input type="date" th:value="${editedNote.reminderDate}" id="reminder_date" name="reminder_date"/><span class="error-message" th:if="${#fields.hasErrors('reminder_date')}" th:errors="*{reminder_date}">Błąd daty</span></p>
        <span>
            <label>Wybierz kategorię:</label>
                <select th:field="*{category}">
            <option th:value="${editedNote.categoryName.categoryName}" th:text="${editedNote.categoryName.categoryName}"></option>
            <option th:each="option : ${category_list}" th:if="${editedNote.categoryName.categoryName!=option.categoryName}" th:value="${option.categoryName}" th:text="${option.categoryName}"></option>
        </select>
            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Błąd kategorii</span>
        </span>
        <button class="btn" name="submit" type="submit" value="0">Edit</button>
    </form>
</div>
</body>
</html>
